<body>
    <script>
        function checkSpeed(speed, speedLimit){
            let points = Math.floor((speed - speedLimit)/5);
            let message = (points <= 0)?"OK":(points <= 12)? points:"Licenses Suspended.";
            console.log(message);
        }
        checkSpeed(350,140);
    </script>
