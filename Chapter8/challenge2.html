<body>
    <script>
         function areArraysSame(array1, array2) {
             let same = true;
            if (array1.length !== array2.length) {
                same = false;
            }
            for (let i = 0; i < array1.length; i++ ) {
                if(array1[i] == array2[i]){
                    same = true;
                }else{
                    same = false;
                    break;
                }
            }
            console.log(same);
            
         }
         areArraysSame([2,2,3], [1,2,3]);
    </script>
</body>
