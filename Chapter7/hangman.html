<body>
    <script>
        let words = [
            "add",
            "ball",
            "cat",
            "dog",
            "egg",
            "fail",
            "gulp",
            "hot",
            "ice",
            "jump",

            "race",
            "some",
            "tip",
            "ugly",
            "vain",
            "what",
            "xray",
            "yum",
            "zing"
        ];
        let word = words[Math.floor(Math.random() * words.length)];
        let answerArray = [];
        for(let i = 0; i < word.length; i++){
            answerArray[i] += "_";
        }
        let remainLetters = words.length;
        while (remainLetters > 0){
            confirm(answerArray.join(""))

        }
