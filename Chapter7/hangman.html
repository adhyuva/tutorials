<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
</head>
<body>
    <h1>Hangman!</h1>
    <script>
        let words = [
            "add",
            "ball",
            "cat",
            "dog",
            "egg",
            "fail",
            "gulp",
            "hot",
            "ice",
            "jump",
            "kick",
            "lion",
            "moon",
            "neck",
            "over",
            "pop",
            "quil",
            "race",
            "some",
            "tip",
            "ugly",
            "vain",
            "what",
            "xray",
            "yum",
            "zing"
        ];
        //Pick a Random Word
        let word = words[Math.floor(Math.random() * words.length)];
        let guesses = 10;
        console.log(word);
        //Set the Answer Array
        let answerArray = [];
        for(let i = 0; i < word.length; i++){
            answerArray[i] = "_";
        }
        let remainingLetters = word.length;
        //the game loop
        while (remainingLetters > 0){
            //show player progress
            alert(answerArray.join(" "));
            //get quess from player
            let guess = prompt("Guess a letter or click Cancel to stop playing.");
            if(guess === null){
                break;
            }else if(guess.length !== 1){
                alert("Enter a SINGLE letter please.");
            }else{
                //update game with words
               for(let j =0; j < word.length; j++){
                   if(word[j] === guess.toLowerCase()){
                       answerArray[j] = guess;
                       remainingLetters--;
                       console.log(remainingLetters);
                   }
                   guesses-=1;
                   console.log(guesses);
               }
            }
            if(guesses <= 0){
                alert("You ran out of guesses. The answer is " + word + ".")
            }
        }
        //finish game.
        alert("For this round, the answer is " + word + "!");
        </script>

    </script>
</body>
</html>
