<body>
    <h1 id="h1">I'm in and out in a flash!</h1>
    <p id="p"></p>
    <script>
        for(let i =0; i <=100; i+=0.1){
            let j = i *1000
            $("#h1").fadeOut(i * 1000);
            $("#h1").fadeIn(i * 1000);
            $("#p").text(i + " milliseconds");
        }
    </script>
</body>
