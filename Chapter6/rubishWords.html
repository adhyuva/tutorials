    <script>
        console.log("HERE IS SOME SIX LETTER RUBISH WORDS!")
        let randomString = "";
        let alphabet = "abcdefghijklmnopqrstuvwxyz";
        for (let i = 0; i < 10; i++){
            for(let j = 0; j < 6; j++){
                randomString += alphabet[Math.floor(Math.random()*alphabet.length)];
            }
            randomString += "                              ";
       } 
        console.log(randomString);
    </script>
