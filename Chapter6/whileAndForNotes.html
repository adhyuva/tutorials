<body>
    <script>
        let sheepCounted = 0;
        while(sheepCounted < 10){
            console.log("I have counted " + sheepCounted +" sheep...");
            sheepCounted++;
        }
        console.log("Zzzzzzzzzzzzzzzzzzzzzzz");

        
        for (let sheep = 0; sheep < 10; sheep++){
            console.log("I have counted " + sheep +" sheep...");
           
        }
        console.log("Zzzzzzzzzzzzzzzzzzzzzzz");
        for(let i = 3; i < 10000; i = i * 3){
            console.log(i);
        }
    </script>
